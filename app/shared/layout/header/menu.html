<div>
    <div id="menu_user_mobile" class="menu_user" ng-show="loggedUser.name" class="ng-hide">
        <label>
            <span class="icon" bl-gravatar data-email="loggedUser.email"></span>
            <span class="username" ng-bind="loggedUser.first_name"></span>
        </label>
        <div class="submenu">
            <ul>
                <li><a href="#/profile" data-i18n="_Profile_"></a></li>
                <li><a href="#/logout" ng-click="logout" data-i18n="_Logout_"></a></li>
            </ul>
        </div>
    </div>
    <div id="git">
        <a ng-if="config.clone_url" ng-href="{{config.clone_url}}" target="_blank" >
        <span class="icon icon-fork"></span>
        <span data-i18n="_Clone_me_"></span>
        </a>
        <a ng-if="config.issues_url" ng-href="{{config.issues_url}}" target="_blank">
        <span class="icon icon-exclamation"></span>
        <span data-i18n="_Report_an_issue_"></span>
        </a>
    </div>
</div>
